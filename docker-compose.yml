services:
  db:
    image: mysql:latest
    container_name: chat_app_db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chat_user
      MYSQL_PASSWORD: chat_password
      TZ: Asia/Tokyo
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - chat_network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p$$MYSQL_ROOT_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_app_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chat_network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_app_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.docker
    ports:
      - '3001:3000'
    depends_on:
      - backend
    networks:
      - chat_network

volumes:
  db_data:
    driver: local

networks:
  chat_network:
    driver: bridge
