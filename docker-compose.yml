services:
  db:
    image: mysql:latest
    container_name: chat_app_db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chat_user
      MYSQL_PASSWORD: chat_password
      TZ: Asia/Tokyo
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - chat_network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p$$MYSQL_ROOT_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_app_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.development
    environment:
      # Docker 内部ネットワークでの DB 接続設定（env_file の値を上書き）
      DATABASE_URL: mysql://chat_user:chat_password@db:3306/chat_app
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chat_network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service (Next.js)
  # ポート設定: FRONTEND_PORT 環境変数で変更可能（デフォルト: 3001）
  # - ローカル開発: FRONTEND_PORT=3001（デフォルト）
  # - 本番環境: FRONTEND_PORT=3000
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_app_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.docker
    environment:
      # Docker 内部ネットワークでの API 接続設定
      NEXT_PUBLIC_API_BASE_URL: http://backend:3000
      NEXT_PUBLIC_WS_URL: ws://backend:3000
      # Next.js サーバーのリッスンポート
      PORT: ${FRONTEND_PORT:-3001}
    ports:
      - '${FRONTEND_PORT:-3001}:${FRONTEND_PORT:-3001}'
    depends_on:
      - backend
    networks:
      - chat_network

volumes:
  db_data:
    driver: local

networks:
  chat_network:
    driver: bridge
