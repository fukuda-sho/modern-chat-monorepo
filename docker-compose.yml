services:
  db:
    image: mysql:latest
    container_name: chat_app_db
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chat_user
      MYSQL_PASSWORD: chat_password
      TZ: Asia/Tokyo
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - chat_network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p$$MYSQL_ROOT_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend service (NestJS)
  # 開発環境: target: dev でホットリロード付き起動
  # 本番環境: target 指定なしで runner ステージを使用
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev # dev ステージを使用
    container_name: chat_app_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chat_network
    volumes:
      - ./backend:/app # ローカルソースをコンテナにマウント
      - /app/node_modules # node_modules はコンテナ側を優先

  # Frontend service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev # dev ステージを使用
    container_name: chat_app_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.docker
    ports:
      - '3001:3000' # ホスト:3001 → コンテナ:3000
    depends_on:
      - backend
    networks:
      - chat_network
    volumes:
      - ./frontend:/app # ローカルソースをコンテナにマウント
      - /app/node_modules # node_modules はコンテナ側を優先
      - /app/.next # .next はコンテナ側を優先

volumes:
  db_data:
    driver: local

networks:
  chat_network:
    driver: bridge
